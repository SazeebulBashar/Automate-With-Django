{% if messages %}
<div class="messages my-3" id="msg">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-dismissible fade show alert-{{ message.tags }}"{% endif %}>{{ message }}

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    {% endfor %}
</div>
{% endif %}
