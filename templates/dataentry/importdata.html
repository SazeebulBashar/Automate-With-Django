{% extends 'home.html' %}

{% block content %}
<div class="container-sm my-5">
    <h2 class="text-center">Import Data to Database</h2>
    <div class="bg-light p-4 rounded">
        <form method="POST"  enctype="multipart/form-data" action="{% url 'import_data' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="File" class="form-label">Upload a CSV File</label>
              <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <select class="form-select form-select-md mb-3" aria-label="Large select example">
                <option selected>--Select Database Table--</option>
                {% for model in models %} 
                <option value="{{model}}">{{model}}</option>
                {% endfor %}
                
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Import Data</button>
          </form>
    </div>
</div>
{% endblock content %}
